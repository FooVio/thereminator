<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Thereminator - Drum</title>

    <link rel="stylesheet" type="text/css" href="../src/styles.css">

    <script src="node_modules/tracking/build/tracking-min.js"></script>
    <script src="socket.io/socket.io.js"></script>

    <script src="dist/drum.js"></script>
  </head>
  <body>
    <div class="frame">
      <video id="video" width="600" height="450" preload autoplay loop></video>
    </div>
    <div class="instruments">
      <div class="instrument">
        <div class="instrument-name">Drum - kick</div>
        <div class="instrument-signal">
          <div id="drums-kick" class="led led-red"></div>
        </div>
      </div>
      <div class="instrument">
        <div class="instrument-name">Drum - snare</div>
        <div class="instrument-signal">
          <div id="drums-snare" class="led led-red"></div>
        </div>
      </div>
    </div>
  </body>
</html>
